template_name: test-vnfd
description: firewall-example

service_properties:
  Id: firewall-vnfd
  vendor: tacker
  version: 1
  type:
      - firewall
vdus:
  vdu1:
    id: vdu1
    vm_image: cirros-0.3.2-x86_64-uec
    instance_type: m1.tiny
    service_type: firewall

    network_interfaces:
      management:
        network: net_mgmt
        management: true

    placement_policy:
      availability_zone: nova

    auto-scaling: noop
    monitoring_policy: noop
    failure_policy: respawn

    config:
      param0: key0
      param1: key1
